{% extends 'base.html' %}

{% block pagetitle %}
Millet Disease Prediction
{% endblock pagetitle %}

{% block body %}
<style>
  /* Ensure responsive behavior for small devices */
  @media (max-width: 768px) {
    .hero-title {
      font-size: 24px;
      padding-top: 20%;
    }

    .hero-subtext {
      font-size: 14px;
    }

    .start-button {
      font-size: 16px;
      padding: 10px 30px;
    }

    .image-grid .col-6 {
      margin-bottom: 1rem;
    }
  }
</style>

<!-- Hero Section -->
<div class="container text-center text-white my-5">
  <div class="row">
    <div class="col-lg-10 mx-auto">
      <h3 class="display-5 hero-title" style="padding-top: 10%; font-weight: 400; color: black;">
        <b>MILLET DISEASE DETECTION</b>
      </h3>
      <p class="lead hero-subtext" style="font-weight: 500; color: black; font-size: 17px;">
        This Model Will Help To Detect Disease From Millets
      </p>
    </div>
  </div>

  <!-- Start Button -->
  <div class="my-4">
    <a href="/index">
      <button class="btn start-button" style="background-image: linear-gradient(270deg, #ff914d, #ff3131); padding: 1% 6%; border-radius: 100px; color: white; font-family: sans-serif; font-size: 20px;">
        Start
      </button>
    </a>
  </div>
</div>

<!-- Image Grid Section -->
<div class="container mt-5 image-grid">
  <div class="row g-3 justify-content-center">
    {% for i in [2, 3, 4, 5] %}
    <div class="col-6 col-md-3 d-flex justify-content-center">
      <div class="rounded p-2 shadow text-center border" style="width: 100%; max-width: 200px;">
        <img src="../static/uploads/{{ i }}.png" alt="Disease {{ i }}" class="img-fluid rounded">
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock body %}
