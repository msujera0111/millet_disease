<!doctype html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title Block -->
    <title>{% block pagetitle %}{% endblock pagetitle %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome & Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            background-color: white;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        .navbar-brand {
            font-weight: 600;
            color: #ff914d !important;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            width: 30px;
            margin-right: 10px;
        }

        .footer-basic {
            flex-shrink: 0;
            padding: 40px 0;
            background-color: #042908;
            color: #f1f3f5;
            text-align: center;
        }

        label {
            background-color: rgb(2, 46, 15);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.3rem;
            cursor: pointer;
            display: inline-block;
            margin-top: 1rem;
        }

        #file-chosen {
            margin-left: 0.5rem;
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 16px;
            }

            .nav-link {
                font-size: 14px;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/static/uploads/front.png" alt="Logo"> MilletDiseaseDetector
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/market">Supplements</a></li>
                <li class="nav-item"><a class="nav-link" href="/index">ML-Model</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main>
    {% block body %}
    {% endblock body %}
</main>

<!-- Footer -->
<footer class="footer-basic">
    <p>&copy; 2025 Millet Disease Detector. All rights reserved.</p>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
